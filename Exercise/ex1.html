<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise 1</title>
</head>
<body>
  <script>
    function checkType(atr) {
      return typeof atr;
    }
    let a = new Number();
    document.write("object: " + checkType(a) + "<br/>")
    //
    a = false;
    document.write("boolean: " + checkType(a) + "<br/>")
    //
    a = function abc() {};
    document.write("function: " + checkType(a) + "<br/>")
    //
    a = 123;
    document.write("number: " + checkType(a) + "<br/>")
    //
    a = "123";
    document.write("string: " + checkType(a) + "<br/>")
    // 
    let b;
    document.write("undefined: " + checkType(b) + "<br/>")
  </script>
</body>
</html>
