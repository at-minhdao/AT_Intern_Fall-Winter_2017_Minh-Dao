<body>
  <script>
    function countOccurrences(str, x) {
      let l = str.length;
      let count = 0;
      for (let i = 0; i < l; i++) {
        if (str.charAt(i) === x) {
          count++;
        }       
      }
      return count;
    }
    document.write(countOccurrences("Dao Thanh Minh", "h"));
  </script>
</body>
